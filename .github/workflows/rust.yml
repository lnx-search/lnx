name: Rust

on:
  push:
    branches: [ master, "lnx-v0.10.0" ]
  pull_request:
    branches: [ master, "lnx-v0.10.0" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build main
      run: cargo build --verbose
    - name: Run main tests
      run: cargo test --release --verbose -- --test-threads 2         
